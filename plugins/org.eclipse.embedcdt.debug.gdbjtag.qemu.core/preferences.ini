# Preferences defaults.

# -----------------------------------------------------------------------------

tab.main.checkProgram=false

# Set to false to disable the folder check.
folder.strict=true

# -----------------------------------------------------------------------------
# Legacy, definitions without a prefix.

xpack.names=\
@xpack-dev-tools/qemu-arm;\
@gnu-mcu-eclipse/qemu

# If not defined, one of the platform specific defaults is used.
#executable.name=

# Platform specific defaults.
executable.name.windows=qemu-system-gnuarmeclipse.exe
executable.name.linux=qemu-system-gnuarmeclipse
executable.name.osx=qemu-system-gnuarmeclipse

# If not defined, the search.path is used to auto-discover.
#install.folder=

# If not defined, one of the platform specific defaults is used.
#search.path=

# Platform specific defaults.
search.path.windows=\
${user.dir}/../toolchains/qemu-arm

search.path.linux=\
${user.dir}/../toolchains/qemu-arm

search.path.osx=\
${user.dir}/../toolchains/qemu-arm

